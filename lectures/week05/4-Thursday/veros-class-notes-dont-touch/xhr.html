<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul></ul>

    <script>

        let xhr = new XMLHttpRequest();

        xhr.open('GET', 'https://jsonplaceholder.typicode.com/photos')  //GET, url

        xhr.send()

        xhr.onreadystatechange = ()=>{  //event listener

            if(xhr.readyState == 4  && xhr.status ==200){
                // data has successfully arrived

                // console.log(xhr.responseText)
                
                let data = JSON.parse(xhr.responseText) //array of objects [{}, {},{},]  data[i]

                // console.log(data)
                let htmlFrament = ""
                data.forEach(obj=>{

                    htmlFrament += `<li>${obj.title}</li>`
                })

                console.log(htmlFrament)

                let ul = document.querySelector('ul')

                ul.innerHTML = htmlFrament;
            }
        }

        console.log('hello world')

    </script>
</body>
</html>
