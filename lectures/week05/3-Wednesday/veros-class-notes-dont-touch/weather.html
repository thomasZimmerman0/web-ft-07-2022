        fetch('https://api.openweathermap.org/data/2.5/weather?q=New%20York&appid=e67df4bbb11a8a4f0a25d01f564b8b44')
        .then((results)=>results.json())
        .then(data=>{

            console.log(data)
            console.log(data.main.temp)

            let kelvin = data.main.temp 

            //convet to cel 

            let degC = kelvin - 273.15;

            // convert cel to far 
            // (C * 1.8) + 32 

            let degF = Math.floor((degC * 1.8) + 32)

            console.log(degF)

            //grab the div out of the dom 

            let div = document.querySelector('div')

            div.innerHTML = `<h1>Current Temp ${degF}ยบ</h1>`

            
        })
