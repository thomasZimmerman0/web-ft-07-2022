<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>
    <ul></ul>

    <script>

        let xhr = new XMLHttpRequest();

        xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos') //GET, url

        xhr.send()

        xhr.onreadystatechange = ()=>{ //similar to event listener

            if(xhr.readyState == 4 && xhr.status == 200){

                // data has successfully arrived
                
                //console.log(xhr.responseText);

                let data = JSON.parse(xhr.responseText)

                //console.log(data)

                let htmlFragment = ""
                data.forEach(obj=>{

                    htmlFragment += `<li>${obj.title}</li>`
                })

                //console.log(htmlFragment);

                let ul = document.querySelector(`ul`)

                ul.innerHTML = htmlFragment
            }
        }
    </script>
</body>
</html>
