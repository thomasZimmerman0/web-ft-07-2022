<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>

        fetch('https://random-data-api.com/api/color/random_color?size=25')
        .then(result=>result.json())
        .then(data=>{
            console.log(data);
            
            let liTags ="";

            data.forEach((element)=>{
                
                let tempTag = `<li>${element.blend_name}<li>`
                    
                    liTags += tempTag
                })
                
                let ul = document.querySelector('ul')
                
                ul.innerHTML = liTags
            })
                </script>
                </body>
                </html>
